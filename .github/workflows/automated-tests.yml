# This is a sample GitHub Actions workflow file for automated testing.
name: Automated Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd ./automated-testing
          npm install

      - name: Run tests
        run: |
          cd ./automated-testing
          npm test
