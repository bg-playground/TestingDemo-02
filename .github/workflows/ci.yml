# Updated CI Workflow

name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: TypeScript Build
        run: npx tsc

      - name: Run Tests
        run: npm run test -- automated-testing