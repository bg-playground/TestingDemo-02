# This is a sample workflow file

name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install
        working-directory: ./automated-testing

      - name: Run Tests
        run: npm test
        working-directory: ./automated-testing
